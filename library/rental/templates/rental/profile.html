{%  extends 'rental/main.html' %}
{% load static %}
{% block content %}

<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}

</style>

<br>
<div class="row">
    <div class="col-md-3">
        <div class="card card-body">
            <a class="btn btn-warning" href="{% url 'homepage' %}"> &#8592; Back to Home Page</a>
            <hr>
            <h3 style="text-align: center">Profile:</h3>



        </div>
    </div>
    <div class="col-md-9">
        <div class="card card-body">
            {% for message in messages %}
            <center><p id="messages">{{message}}</p></center>
            {% endfor %}
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                {{u_form.as_p}}
                <input class="btn btn-primary" type="submit" name="Update Information">
                <br><br><br>
                <p>Created date: {{dt}}</p>
            </form>
        </div>
    </div>
</div>


{% endblock %}
